<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⭐️ Login / Register Zalando</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Zal@ndo Login</h1>

    <!-- // Form with function on submit -->

    <form action="/" method="post" class="form">
      <h2>Te damos la bienvenida</h2>

      <div class="form__group form__group--email">
        <label for="email">Correo electrónico</label>
        <div class="form__group__input">
          <div
            class="form__group__input__icon form__group__input__icon--left form__group__input__icon--email"
          >
            <svg
              height="1em"
              width="1em"
              focusable="false"
              fill="currentColor"
              viewBox="0 0 24 24"
              aria-labelledby="email-130"
              role="img"
              aria-hidden="false"
            >
              <title id="email-130">email</title>
              <path
                d="M21 3H3a3.004 3.004 0 0 0-3 3v12a3.004 3.004 0 0 0 3 3h18a3.004 3.004 0 0 0 3-3V6a3.004 3.004 0 0 0-3-3zm0 1.5c.318 0 .597.122.84.291l-8.816 8.229a1.505 1.505 0 0 1-2.048 0L2.16 4.79c.243-.17.522-.29.84-.291h18zm0 15H3c-.828 0-1.5-.672-1.5-1.5V6.225l8.454 7.89A2.988 2.988 0 0 0 12 14.92a2.987 2.987 0 0 0 2.046-.804l8.454-7.89V18c0 .828-.672 1.5-1.5 1.5z"
              ></path>
            </svg>
          </div>

          <input
            class="form__group__input--email"
            type="email"
            name="email"
            placeholder="Correo electrónico"
          />
        </div>
        <div class="form__input__error">
          <svg
            class="zds-icon RC794g X9n9TI DlJ4rT _5Yd-hZ emnkVg _88STHx"
            height="1em"
            width="1em"
            focusable="false"
            fill="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              d="M12-.005c-6.627 0-12 5.372-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm4.245 15.184a.75.75 0 0 1-1.061 1.061L12 13.056 8.816 16.24a.75.75 0 0 1-1.061-1.061l3.184-3.184L7.755 8.81A.75.75 0 1 1 8.816 7.75L12 10.933l3.184-3.184a.75.75 0 1 1 1.06 1.061l-3.183 3.185 3.184 3.184z"
            ></path>
          </svg>
          <small class="form__input__error--email">Campo obligatorio</small>
        </div>
      </div>

      <div class="form__group form__group--password">
        <label for="password">Contraseña</label>
        <div class="form__group__input">
          <div
            class="form__group__input__icon form__group__input__icon--left form__group__input__icon--lock"
          >
            <svg
              height="1em"
              width="1em"
              focusable="false"
              fill="currentColor"
              viewBox="0 0 24 24"
              aria-labelledby="lock-closed-131"
              role="img"
              aria-hidden="false"
            >
              <title>lock-closed</title>
              <path
                d="M18.75 7.532V6.75a6.75 6.75 0 1 0-13.5 0v.782A2.994 2.994 0 0 0 2.566 10.5V21a3.004 3.004 0 0 0 3 3h12.868a3.004 3.004 0 0 0 3-3V10.5a2.993 2.993 0 0 0-2.684-2.968zM12 1.5c2.9 0 5.25 2.35 5.25 5.25v.75H6.75v-.75C6.75 3.85 9.1 1.5 12 1.5zM19.934 21c-.001.828-.672 1.5-1.5 1.5H5.566c-.828 0-1.499-.672-1.5-1.5V10.5c.001-.828.672-1.5 1.5-1.5H18.434c.828 0 1.5.672 1.5 1.5V21z"
              ></path>
              <path
                d="M12 11.999a2.616 2.616 0 0 0-.75 5.128v1.623a.75.75 0 1 0 1.5 0v-1.624a2.62 2.62 0 0 0 1.875-2.502A2.625 2.625 0 0 0 12 11.999zm0 3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25z"
              ></path>
            </svg>
          </div>

          <input
            class="form__group__input--password"
            type="password"
            name="password"
            placeholder="Contraseña"
          />
          <div
            class="form__group__input__icon form__group__input__icon--right form__group__input__icon--show"
          >
            <button type="button">
              <svg
                class="zds-icon RC794g X9n9TI DlJ4rT _5Yd-hZ pVrzNP H3jvU7"
                height="1em"
                width="1em"
                focusable="false"
                fill="currentColor"
                viewBox="0 0 24 24"
                aria-labelledby="mostrar-132"
                role="img"
                aria-hidden="false"
              >
                <title id="mostrar-132">Mostrar</title>
                <path
                  d="M23.867 11.573c-3.149-4.565-7.363-7.08-11.866-7.08H12c-4.503 0-8.718 2.515-11.867 7.08a.753.753 0 0 0 .002.857c3.179 4.565 7.406 7.077 11.908 7.077h.053c4.485-.02 8.666-2.535 11.774-7.083a.754.754 0 0 0-.003-.85zM12.09 18.004h-.046c-3.856 0-7.521-2.127-10.37-6.005 2.821-3.876 6.472-6.003 10.328-6.003 3.856 0 7.508 2.128 10.329 6.005-2.782 3.86-6.403 5.986-10.24 6.003z"
                ></path>
                <path
                  d="M12 7.498a4.502 4.502 0 1 0 0 9.004 4.502 4.502 0 0 0 0-9.004zM12 15a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <div class="form__input__error">
          <svg
            class="zds-icon RC794g X9n9TI DlJ4rT _5Yd-hZ emnkVg _88STHx"
            height="1em"
            width="1em"
            focusable="false"
            fill="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              d="M12-.005c-6.627 0-12 5.372-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm4.245 15.184a.75.75 0 0 1-1.061 1.061L12 13.056 8.816 16.24a.75.75 0 0 1-1.061-1.061l3.184-3.184L7.755 8.81A.75.75 0 1 1 8.816 7.75L12 10.933l3.184-3.184a.75.75 0 1 1 1.06 1.061l-3.183 3.185 3.184 3.184z"
            ></path>
          </svg>
          <small class="form__input__error--password">Campo obligatorio</small>
        </div>
      </div>

      <a class="color-contrast" href="./register.html">Regístrate</a>

      <button class="btn" type="submit">Iniciar sesión</button>
    </form>
    <script type="module" src="app.js"></script>
  </body>
</html>
